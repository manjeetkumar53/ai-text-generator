<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Generation AI</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Text Generation AI</h1>
      </header>
      <main>
        <div class="sidebar">
          <div class="options-container">
            <label for="model-select" class="input-label">Select Model</label>
            <select id="model-select">
              <option value="OpenAI">OpenAI</option>
              <option value="llama3">Llama3</option>
              <option value="anthropic">Anthropic</option>
            </select>
            <label for="temperature" class="input-label">Temperature</label>
            <input
              type="number"
              id="temperature"
              min="0"
              max="1"
              step="0.1"
              value="0.7"
            />
          </div>
        </div>
        <div class="content">
          <div class="input-container">
            <label for="input-text" class="input-label">Input Text</label>
            <textarea
              id="input-text"
              placeholder="Enter your text here..."
            ></textarea>
          </div>
          <button id="generate-btn">Generate Text</button>
          <div id="loader" class="loader" style="display: none"></div>
          <div id="output-container">
            <div id="generated-text" aria-live="polite"></div>
            <button id="copy-btn" style="display: none">Copy</button>
          </div>
        </div>
      </main>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
